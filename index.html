<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kunskapskontroll 2 - Tommy Danielsson</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <form class="weather-form">
    <label for="city">
      <input type="text" id="city" name="city" placeholder="Stad">
    </label>
    <input type="submit" value="Hämta" class="submit-btn">
  </form>
  <div class="loading hide">
    <p>Hämtar</p> <span class="dots dot1">.</span><span class="dots dot2">.</span><span class="dots dot3">.</span>
  </div>
  <div class="result">
    <div class="description hide">
      <span class="grid-left"></span>
      <div class="grid-right">
        <span class="weather-type"></span><img alt="väder ikon">
      </div>
    </div>
    <div class="humidity hide">
      <span class="grid-left"></span>
      <span class="grid-right"></span>
    </div>
    <div class="degree hide">
      <span class="grid-left"></span>
      <span class="grid-right"></span>
    </div>
    <div class="wind-speed hide">
      <span class="grid-left"></span>
      <span class="grid-right"></span>
    </div>
  </div>

  <div class="city-compare hide">
    <p></p>
  </div>

  <div class="error hide">
    <p></p>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
